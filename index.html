<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poste Italiane - Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }
      .login-container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      .login-container h1 {
        text-align: center;
        color: #0050a0;
        margin-bottom: 1rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 0.5rem;
        background-color: #eedc00;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        background-color: #eedc00;
      }
      footer {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Poste Italiane</h1>
      <form onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="username">Nome utente</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Accedi</button>
      </form>
    </div>
    <footer>
      ‚ö†Ô∏è Questo sito √® un'esercitazione didattica. Nessun dato viene salvato.
    </footer>

    <script>
      function handleSubmit(event) {
        event.preventDefault();
        alert("Grazie di avermi regalato la tua password! üòà\n(Scherzo! Questa √® solo una simulazione didattica.)");
      }
    </script>
  </body>
</html>
